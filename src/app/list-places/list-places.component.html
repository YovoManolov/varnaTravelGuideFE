<div style="padding: 13px;">
    <mat-card *ngFor="let place of allPlaces" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{place.place.name}}</mat-card-title>
            <mat-card-subtitle>Contacts: {{place.place.contacts}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p> test
                {{place.place.description}}
            </p>
            <div *ngFor="let image of place.images">
                <img *ngIf="image.mainImage == 1" 
                      style="height:100%; width: 100%;" src="{{place.place.image.imageURL}}" />
            </div>
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Show place details</button>
    </mat-card-actions>
    </mat-card>
</div>
